[workspace]
members = [
    "packages/controller",
    "packages/provider",
    "packages/registry",
    "packages/social",
    "packages/achievement",
]
description = "Dojo achievement library"
homepage = "https://github.com/cartridge-gg/arcade/"
cairo-version = "2.9.2"

[workspace.package]
version = "0.0.0"
edition = "2024_07"

[workspace.dependencies]
dojo = { git = "https://github.com/dojoengine/dojo", tag = "v1.2.2" }
dojo_cairo_test = { git = "https://github.com/dojoengine/dojo", tag = "v1.2.2" }
starknet = "2.9.2"
cairo_test = "2.9.2"

[workspace.tool.fmt]
sort-module-level-items = true
